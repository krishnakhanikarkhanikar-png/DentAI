
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentAI Scale | AI-Powered Growth for Dentists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
            transition: background-color 0.5s ease;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #0f172a;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark body {
            background-color: #000;
            color: #fff;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .grid-bg {
            background-image: radial-gradient(circle at 1px 1px, currentColor 1px, transparent 0);
            background-size: 50px 50px;
        }
        @keyframes beam {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .animate-beam {
            animation: beam 10s infinite linear;
        }
        .text-neon {
            color: #bef303;
        }
        .bg-neon {
            background-color: #bef303;
        }
        .border-neon {
            border-color: #bef303;
        }
        .glow-neon {
            box-shadow: 0 0 20px rgba(190, 243, 3, 0.2);
        }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(190, 243, 3, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 8s infinite linear;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Reveal animations */
        .reveal {
          opacity: 0;
          transform: translateY(30px);
          transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal.active {
          opacity: 1;
          transform: translateY(0);
        }

        /* Float animation for icons */
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }

        /* Sparkle bounce animation for navbar logo */
        @keyframes sparkle-bounce {
          0% { transform: translateY(0) scale(0.8); opacity: 0; }
          40% { transform: translateY(-12px) scale(1.2); opacity: 1; }
          60% { transform: translateY(0) scale(1); }
          80% { transform: translateY(-4px) scale(1.05); }
          100% { transform: translateY(0) scale(1); }
        }
        .animate-sparkle-bounce {
          animation: sparkle-bounce 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Smooth theme transitions */
        * {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
      // Simple Intersection Observer for reveal animations
      const observerOptions = {
        threshold: 0.05
      };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, observerOptions);

      // Periodically check for new elements (useful for React rendering)
      setInterval(() => {
        document.querySelectorAll('section, .reveal-item').forEach(el => {
          if (!el.classList.contains('reveal')) {
            el.classList.add('reveal');
          }
          observer.observe(el);
        });
      }, 300);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
